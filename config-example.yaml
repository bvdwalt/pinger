# Pinger Configuration Example
# Copy this file to config.yaml and customize for your needs

schedule: "*/5 * * * *" # Cron schedule: Every 5 minutes
timeout-seconds: 90
api-key-header-name: "x-api-key"
api-key-value: "YOUR_API_KEY_HERE"

endpoints:
  # Simple endpoint examples
  - name: Example API Health Check
    url: https://api.example.com/health
    method: GET

  - name: Another Service Status
    url: https://api.example.com/status
    method: POST

  # Parameterized endpoint example with iterations
  # Use {name} and {id} placeholders in the name and url
  # These will be replaced for each iteration
  - name: Organization Assets ({name})
    url: https://api.example.com/organizations/{id}/assets
    method: GET
    iterations:
      - name: Organization A
        id: 00000000-0000-0000-0000-000000000001
      - name: Organization B
        id: 00000000-0000-0000-0000-000000000002
      - name: Organization C
        id: 00000000-0000-0000-0000-000000000003
